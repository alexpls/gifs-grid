<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gifs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      position: absolute;
      z-index: 1;
    }

    #attribution {
      background: rgba(0, 0, 0, 0.8);
      position: absolute;
      padding: 1px 3px;
      bottom: 8px;
      right: 8px;
      font-size: 12px;
      font-family: monospace;
      text-align: right;
      color: white;
      z-index: 100;
    }

    #attribution a {
      color: white;
      text-decoration: underline;
    }

    #attribution a:visited {
      color: white;
    }

    #attribution a:hover {
      color: white;
    }
  </style>
</head>

<body>
  <canvas></canvas>

  <div id="attribution">
    GIFs via archive.org's
    <a href="https://archive.org/web/geocities.php" target="_blank">GeoCities Special Collection</a>
  </div>

  <!-- TODO: replace with upstream once https://github.com/processing/p5.js/issues/8021 is fixed -->
  <script src="/assets/p5.i-hacked-this-to-fix-gif-loading.min.js"></script>
  <script src="/assets/sketch.js"></script>
</body>

</html>
